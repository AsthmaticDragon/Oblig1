<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTN</title>
</head>
<body>
    <div id="app"></div>
    <script>
        // Model 
        let numberToGuess;
        let guessedNumber;
        let totalGuesses ;
        let guessFeedbackText; 



        // View 
        function updateView(){
            var guessText = guessedNumber == null ? '' : `You guessed ${guessedNumber}.<br/>`;
            feedbacktext();
            document.getElementById('app').innerHTML = `
            <h1>Guess the number!</h1>
            
            ${guessText} </br>
            ${guessFeedbackText} </br>

            <input type="text" oninput="guessedNumber = this.value" /><button onclick=guess()>Guess</button>
            <button onclick="startGame()">Restart</button>
            `
        }
        // Controller 
        startGame();
        function startGame() {
            totalGuesses = null;
            guessedNumber = null;
            numberToGuess = Math.ceil(Math.random() * 100);
            updateView();
        }
        function guess() {
            totalGuesses++;
            updateView();
        }
        function feedbacktext() {
            if (guessedNumber == null || isNaN(guessedNumber) == true || guessedNumber<0 || guessedNumber>99 ){
                guessFeedbackText = 'You need to input a number from 0 to 99';
            }
            else if  (guessedNumber == numberToGuess){
                guessFeedbackText = `You have guessed the number! <br/> It took you ${totalGuesses} tries`;
            }
            else if (guessedNumber < numberToGuess){
                guessFeedbackText = 'The number you guessed is too small';
            }
            else if (guessedNumber > numberToGuess){
                guessFeedbackText = 'The number you guessed is too large';
            }
            else {
                guessFeedbackText = 'How did you manage to make this show up?';
            }
        }
    </script>




</body>
